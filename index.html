<!doctype html>
<html lang="en">
<!--HEAD DETAILS-->

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<!--BLOCKS START HERE-->

<body>
	<div id="vision-board">
		<div class="container">
			<!--FIRST ROW"-->
			<div class="block-small-left-top">
				<p><span class="highlight">Grow</span></p>
				<p>Learn to Design &<br><strong class="select-text">Code Websites</strong></p>
			</div>
			<div class="block-small-center-top">
				<img src="img/flower.png" alt="flower">
			</div>
			<div class="block-small-right-top">
				<p>
					HTML<br>
					CSS<br>
					JavaScript<br>
					WordPress<br>
					Python
				</p>
			</div>

			<!--SECOND ROW-->
			<div class="block-large-left">
				<p><span class="highlight">Freelance</span></p>
				<p>Make Enough Side Cash to<br><strong class="select-text">Pay off debt</strong></p>
				<img src="img/piggy.png" alt="piggy-bank">
			</div>
			<div class="block-large-center">
				<img src="img/eye.png" alt="eye">
				<p><span class="year">2023</span><br>
				<div class="title-text">Vision Board</div>
				</p>
			</div>
			<div class="block-large-right">
				<img src="img/plane.png" alt="airplane">
				<p><span class="highlight">Travel</span></p>
				<p>Plan A Trip Where I Can<br><strong class="select-text">Work Remotely</strong></p>
			</div>

			<!--THIRD ROW-->
			<div class="block-small-bottom-left">
				<p>Walk Dog ++<br>
					bake<br>
					crochet<br>
					Snuggle Pup
				</p>
			</div>
			<div class="block-small-bottom-center">
				<img src="img/doggo.png" alt="dog">
			</div>
			<div class="block-small-bottom-right">
				<p><span class="highlight">Mind & Body</span></p>
				<p>Exercise More<br>& Find Peace in<br><strong class="select-text">Challenge</strong></p>
			</div>
		</div>
	</div>
</body>

</html>
